  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <style>
      body {
        width: 100%;
        height: 100%;
        background-color: black;
        display: flex;
        padding: 0;
        margin: 0;
      }

      dialog:has(#settings)[open] {
        background-color: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        border: 10px;
        padding: 0;
        margin: 0;
      }

      #settings {
        background-color: white;
        padding: 20px;
      }

      canvas {
        flex: 1;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <dialog>
      <form id="settings" action="#">
        <input name="file" type="file" accept="text/plain" />
        <label for="speed">Scroll Speed</label>
        <input id="speed" name="speed" type="number" min="0" required />
        <span>px/s</span>
        <div>
          After you have chosen a file, the button and this dialog disappears.
          Double click the scrolling text to reopen it.
        </div>
        <button type="submit">Start scrolling</button>
        <button type="button" id="cancel">Cancel</button>
      </form>
    </dialog>
    <canvas></canvas>
  </body>
